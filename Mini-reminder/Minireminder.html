<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-reminder</title>
</head>

<body>
    <h1>Your personal reminder</h1>
    <form action="/NextPage" id="form">
        <input class="input1" type="date" name="user" placeholder="date">
        <input class="input2" type="text" name="tweet" placeholder="To do">
        <button id="button">Send</button>
    </form>
    <h2>Your Todo list</h2>
    <ul id="list">
        <li>2022-10-08 --- Take a shower</li>
    </ul>

    <h3>You can delete your list by click on it</h3>
    <script src="reminder.js"></script>
</body>

</html>
